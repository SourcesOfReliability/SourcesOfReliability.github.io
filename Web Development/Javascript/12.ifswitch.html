<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>If and Switch</title>
</head>
    
<body>
<p>Speed on the motorway:<input id="speed" type="number">
<button onclick="checkSpeed()">Check</button></p>    
<p>Your Season:<input id="season">
<button onclick="checkSeason()">Submit</button></p>        
<script>
function checkSpeed(){
var speed = document.getElementById("speed").value;
if (speed > 70){
    window.alert("You are going too fast.");
} else if(speed < 40){
    window.alert("You are going too slow")
} else{
    window.alert("Your speed is fine");
}       
}
function checkSeason(){
var x =  document.getElementById("season").value.toLowerCase;
switch(x){
    case "summer":
        window.alert("It is summer time");
        break;
    case "winter":
        window.alert("It is winter time");
        break;
    case "spring":
        window.alert("It is spring time");
        break;
    case "fall":
        window.alert("It is fall time");
        break;
    default: 
        window.alert("I do not recognize this");
}    
}
    
</script>
</body>
</html>
